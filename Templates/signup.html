<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href='https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css'>
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.js"></script>
        <style>
            body {
            background-color: #d6d9dc;
        }


        .signup {
            width: 450px;
            background-color: white;
            padding: 10px;
        }

        .login {
            text-decoration: none;
            font-size: 20px;
        }

        .error {
            background-color: red;
            color: white;
            text-align: center;
            width: 450px;
            z-index: 10;
            position: relative;
            left: -50px;
        }
        </style>
    </head>
    
    <body>
        <center>
            <div class="signup" style="height: 675px;">
                <center>
                    <p class="login">Create an account to!</p>
                </center> <br>
                <center>
                    {% with message = get_flashed_messages(with_categories = True) %}
                    <dl>
                        {% for category, message in message %}
                        <dd class="{{category}}"><i class="exclamation icon" style="color:white;"></i>{{message}}</dd>
                        {% endfor %}
                    </dl>
                    {% endwith %}
                    <form action="/signup" method='POST' class="ui form">
                        <div class="field">
                            <label style="float: left;">Farm Name</label>
                            <input type="text" id="farmname" name="farmname" required placeholder="First Name">
                        </div>
                        <div class="field">
                            <label style="float: left;">Coordinates (separate with ,)</label>
                            <input type="text" id="coordinates" name="coordinates" required placeholder="Last Name">
                        </div>
                        <div class="field">
                            <label style="float: left;">Farm Type</label>
                            <input type="text" id="username" name="username" required placeholder="Username">
                        </div>
                        <div class="field">
                            <label style="float: left;">Email</label>
                            <input type="email" id="email" name="email" required placeholder="Email">
                        </div>
                        <div class="field">
                            <label style="float: left;">Password</label>
                            <!--Code for a password requirement: pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"    title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters"-->
                            <input type="password" id="password" name="password" required placeholder="Password">
                            <p style="font-size: 12px;">
                                <!--Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters-->
                            </p>
                        </div>
                        <div class="field">
                            <label style="float: left;">Confirm Password</label>
                            <input type="password" id="confirmPassword" name="confirmPassword" required
                                placeholder="Confirm password">
                        </div>
                        <button class="ui button submit" onclick="check()"
                            style="background-color: dodgerblue; color: white; float: right; width: 100%;">Sign Up!</button>
                    </form> <br> <br> <br>
                </center>
                <p>Already have an account? <a href="/login">Log in</a></p>
            </div>
        </center>
    </body>
</html>
